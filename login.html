<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="mother">
        <div class="bg-landing">
            <div class="col-4 off-4 down-10">
                <div class="sign-up">
                    <div class="col-2 off-5 down-5 top">Log-In</div>
                        <div class="col-12">
                            <div class="container">
                                <div class="">
                                    <div class="down-10 px20">Email</div>
                                    <div class="down-1"><input id="email" class="input" type="email" placeholder="Enter Your E-mail address"></div>
                                </div>
                                <div class="">
                                    <div class="down-10 px20">Password</div>
                                    <div class="down-1"><input id="pass" class="input" type="password" placeholder="Enter Your Password"></div>
                                    <div class="col-3 down-5"><input class="check" type="radio"><span class="off-1">Remember Me</span></div>
                                </div>
                                <div class="col-12"> 
                                    <div class="down-10"><span>Forgot Your Password? <a href="">click here</a></span></div>
                                    <div class="down-10 col-2 off-5" onclick="clickMe()"><input id="click" class="submit" type="submit" value="Log-in"></div>
                                    <div class="col-5 off-4">
                                        <div class="down-5"><span>Don't have an account <a href="">Sign-up</a></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
